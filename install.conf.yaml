- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.tmux.conf: tmux.conf
    ~/.tmux: tmux
    ~/.tmux-themepack: tmux-themepack
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.ticker.sh: ticker.sh
    ~/.zshrc: zshrc
    ~/.oh-my-zsh: oh-my-zsh
    ~/.ticker.conf: ticker.conf
    ~/.hammerspoon: hammerspoon
- create:
    - ~/downloads
    - ~/.vim/undo-history

- shell:
  - [git submodule update --init --recursive, Installing submodules]
